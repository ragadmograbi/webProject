<app-navbar></app-navbar>

<div class="row w-100 justify-content-center">
  <ul class="list-group w-75 mt-3 ps-3">
    <app-cart-item *ngFor="let product of products" [data]="product" (removeItemEvent)="removeItem($event)"></app-cart-item>
  </ul>
</div>


<div class="fixed-bottom row align-items-center justify-content-center" style="background-color: rgba(255,255,255,0.8)">
    <div class="col-4 text-center">
        <h3>Total Items Count: {{this.totalCount}}</h3>
    </div>
    <div class="col-4 text-center">
      <h3>Total Items Price: {{this.totalPrice}}</h3>
    </div>
    <div class="col-4 text-center">
      <button class="btn btn-primary">Check Out</button>
    </div>

</div>
