<div class="row h-100 justify-content-center align-items-center m-0 p-0">
  <div class="col-md-4">
    <div class="card bg-light">
      <div class="card-body">
        <h5 class="card-title text-primary">Log in</h5>
        <form>
          <div class="mb-3">
            <div class="input-group mb-3">
            <span class="input-group-text">
              <mat-icon>account_circle</mat-icon>
            </span>
              <input [(ngModel)]="email" type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                     name="email" placeholder="Email address">
            </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">
              <mat-icon>lock</mat-icon>
            </span>
            <input [(ngModel)]="password" type="password" class="form-control mat-danger"
                   id="confirmPasswordInput" name="pass" placeholder="Password">
          </div>
          <div>
            <a>
              Do not have an account?
            </a>
            <button class="btn p-0 link-primary" (click)="changePage(2)">Sign up</button>
          </div>
          <div>
            <a>
              Forgot your password?
            </a>
            <button class="btn p-0 link-primary" (click)="changePage(3)">Reset</button>
          </div>
          <button type="submit" class="btn btn-primary mt-3" (click)="handleLogin(false)">Log in</button>
          <button type="submit" class="ms-4 btn btn-danger mt-3" (click)="handleLogin(true)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google"
                 viewBox="0 0 16 16">
              <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
